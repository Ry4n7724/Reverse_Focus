<section class="study-sessions-container">
    <h2>Study Sessions</h2>
    <div class="sessions">
        @for(session of sessions(); track session.id){
        <span tuiChip class="chips" [ngClass]="{'active-chip' : session.active}"
            (click)="toggleSession(session.id, session.active)"><lucide-icon class="icon-native"
                [name]="session.icon"></lucide-icon> {{session.sessionName}}</span>
        }
    </div>
</section>
