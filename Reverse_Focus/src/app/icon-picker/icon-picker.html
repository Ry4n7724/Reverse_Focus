<button tuiButton tuiChevron type="button" [tuiDropdown]="dropdownContent" [(tuiDropdownOpen)]="open">
    <lucide-icon [name]="iconValue() ?? 'book'" class="lucide-icon-button"></lucide-icon>
</button>

<ng-template #dropdownContent>
    <tui-data-list>
        <div class="icon-grid">
            @for (possibleIcon of iconList; track possibleIcon) {
            <lucide-icon tuiOption (click)="selectIcon(possibleIcon)" [name]="possibleIcon"></lucide-icon>
            }
        </div>
    </tui-data-list>
</ng-template>
